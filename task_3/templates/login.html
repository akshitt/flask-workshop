{% extends "layout.html" %}

{% block body %}

<form method="POST", action="">
	{{ form.hidden_tag() }}
	
	<fieldset>
		<legend>Join Now!</legend>
		<div>
			{{ form.username.label() }}
			{{ form.username()}}
		</div>
		<div>
			{{ form.password.label() }}
			{{ form.password()}}
		</div>
		<div>
			{{ form.submit() }}
		</div>
	</fieldset>
</form>

{% endblock body %}
